az-configuration:
- clusters:
  - cluster: Cluster
    resource_pool: pks-az1
  name: pks-az1

properties-configuration:
  director_configuration:
    blobstore_type: local
    bosh_recreate_on_next_deploy: false
    custom_ssh_banner: null
    database_type: internal
    director_hostname: null
    director_worker_count: 5
    disable_dns_release: false
    encryption:
      keys: []
      providers: []
    hm_emailer_options:
      enabled: false
    hm_pager_duty_options:
      enabled: false
    keep_unreachable_vms: false
    max_threads: null
    metrics_ip: null
    ntp_servers_string: time.svc.pivotal.io
    opentsdb_ip: null
    post_deploy_enabled: true
    resurrector_enabled: false
    retry_bosh_deploys: true

  iaas_configuration:
    bosh_disk_path: ((iaas.bosh_disk_path))
    bosh_template_folder: ((iaas.bosh_template_folder))
    bosh_vm_folder: ((iaas.bosh_vm_folder))
    datacenter: ((iaas.datacenter))
    ephemeral_datastores_string: ((iaas.ephemeral_datastores_string))
    nsx_address: ((iaas.nsx_address))
    nsx_ca_certificate: ((iaas.nsx_ca_certificate))
    nsx_mode: ((iaas.nsx_mode))
    nsx_networking_enabled: ((iaas.nsx_networking_enabled))
    nsx_password: ((iaas.nsx_password))
    nsx_username: ((iaas.nsx_username))
    persistent_datastores_string: ((iaas.persistent_datastores_string))
    ssl_verification_enabled: ((iaas.ssl_verification_enabled))
    vcenter_host: ((vcenter_url))
    vcenter_username: ((vcenter_user.username))
    vcenter_password: ((vcenter_user.password)) # credhub

  security-configuration:
    generate_vm_passwords: true

  syslog-configuration:
    enabled: false

network-assignment:
  network:
    name: PKS-Infrastructure
  other_availability_zones: []
  singleton_availability_zone:
    name: pks-az1

networks-configuration:
  icmp_checks_enabled: false
  networks:
  - name: PKS-Infrastructure
    subnets:
    - availability_zone_names:
      - pks-az1
      cidr: 172.16.1.0/24
      dns: 10.192.2.10, 10.192.2.11
      gateway: 172.16.1.1
      reserved_ip_ranges: 172.16.1.1-172.16.1.10
      iaas_identifier: PKS-Infrastructure
  - name: PKS-Services
    subnets:
    - availability_zone_names:
      - pks-az1
      cidr: 172.16.2.0/24
      dns: 10.192.2.10, 10.192.2.11
      gateway: 172.16.2.1
      reserved_ip_ranges: 172.16.2.1-172.16.2.10
      iaas_identifier: PKS-Services
resource-configuration:
  compilation:
    instance_type:
      id: automatic
    instances: automatic
  director:
    instance_type:
      id: automatic
    instances: automatic
    persistent_disk:
      size_mb: "512000"
