# code_snippet download-tas-windows-from-pivnet-usage start yaml
---
pivnet-api-token: ((pivnet_token))
pivnet-product-slug: pas-windows

file-glob: "pas-windows*.pivotal"
product-version-regex: ^2\.[56]\..*$

s3-access-key-id: ((s3_access_key_id))
s3-secret-access-key: ((s3_secret_access_key))
s3-bucket: ((s3_pivnet_products_bucket))
s3-region-name: ((s3_region_name))
# code_snippet download-tas-windows-from-pivnet-usage end
