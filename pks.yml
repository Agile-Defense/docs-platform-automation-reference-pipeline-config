product-name: pivotal-container-service
product-properties:
  .pivotal-container-service.pks_tls:
    value:
      cert_pem: ((tls.cert_pem))
      private_key_pem: ((tls.private_key_pem))
  .properties.cloud_provider:
    selected_option: vsphere
    value: vSphere
  .properties.cloud_provider.vsphere.vcenter_dc:
    value: Datacenter
  .properties.cloud_provider.vsphere.vcenter_ds:
    value: LUN01
  .properties.cloud_provider.vsphere.vcenter_ip:
    value: ((vcenter_url))
  .properties.cloud_provider.vsphere.vcenter_master_creds:
    value:
      identity: ((vcenter_user.user))
      password: ((vcenter_user.password))
  .properties.cloud_provider.vsphere.vcenter_vms:
    value: pks_vms
  .properties.network_selector:
    selected_option: nsx
    value: nsx
  .properties.network_selector.nsx.cloud-config-dns:
    value: 10.192.2.10, 10.192.2.11
  .properties.network_selector.nsx.floating-ip-pool-ids:
    value: 01c955fa-21db-4471-a506-e3c2bff13b1c
  .properties.network_selector.nsx.ip-block-id:
    value: 6a687eda-231b-412d-abf5-9bed153ad87e
  .properties.network_selector.nsx.lb_size_large_supported:
    value: true
  .properties.network_selector.nsx.lb_size_medium_supported:
    value: true
  .properties.network_selector.nsx.nat_mode:
    value: true
  .properties.network_selector.nsx.network_automation:
    value: true
  .properties.network_selector.nsx.nodes-ip-block-id:
    value: a1f02faf-8bf2-4ae2-ba66-05e73693d7db
  .properties.network_selector.nsx.nsx-t-ca-cert:
    value: ((nsx.ca_cert))
  .properties.network_selector.nsx.nsx-t-host:
    value: ((nsx.url))
  .properties.network_selector.nsx.nsx-t-insecure:
    value: true
  .properties.network_selector.nsx.nsx-t-superuser-certificate:
    value:
      cert_pem: ((nsx.cert_pem))
      private_key_pem: ((nsx.private_key_pem))
  .properties.network_selector.nsx.t0-router-id:
    value: cf3e5d58-fbc5-48fd-b899-3dd208f6aa11
  .properties.network_selector.nsx.vcenter_cluster:
    value: Cluster
  .properties.pks-vrli:
    selected_option: disabled
    value: disabled
  .properties.pks_api_hostname:
    value: ((pks_api_url))
  .properties.plan1_selector:
    selected_option: active
    value: Plan Active
  .properties.plan1_selector.active.allow_privileged_containers:
    value: false
  .properties.plan1_selector.active.description:
    value: 'Example: This plan will configure a lightweight kubernetes cluster. Not
      recommended for production workloads.'
  .properties.plan1_selector.active.disable_deny_escalating_exec:
    value: false
  .properties.plan1_selector.active.master_az_placement:
    value:
    - pks-az1
  .properties.plan1_selector.active.master_instances:
    value: 1
  .properties.plan1_selector.active.max_worker_instances:
    value: 50
  .properties.plan1_selector.active.name:
    value: small
  .properties.plan1_selector.active.worker_az_placement:
    value:
    - pks-az1
  .properties.plan1_selector.active.worker_instances:
    value: 3
  .properties.plan2_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan3_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan4_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan5_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan6_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan7_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan8_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan9_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.plan10_selector:
    selected_option: inactive
    value: Plan Inactive
  .properties.proxy_selector:
    selected_option: disabled
    value: Disabled
  .properties.sink_resources_selector:
    selected_option: enabled
    value: enabled
  .properties.syslog_selector:
    selected_option: disabled
    value: disabled
  .properties.telemetry_selector:
    selected_option: disabled
    value: disabled
  .properties.uaa:
    selected_option: internal
    value: internal
  .properties.uaa_oidc:
    value: false
  .properties.uaa_pks_cli_access_token_lifetime:
    value: 600
  .properties.uaa_pks_cli_refresh_token_lifetime:
    value: 21600
  .properties.wavefront:
    selected_option: disabled
    value: disabled
  .properties.worker_max_in_flight:
    value: 1
network-properties:
  network:
    name: PKS-Services
  other_availability_zones:
  - name: pks-az1
  service_network:
    name: PKS-Services
  singleton_availability_zone:
    name: pks-az1
resource-config:
  pivotal-container-service:
    instances: automatic
    persistent_disk:
      size_mb: automatic
    instance_type:
      id: automatic
errand-config:
  delete-all-clusters:
    pre-delete-state: true
  pks-nsx-t-precheck:
    post-deploy-state: true
  smoke-tests:
    post-deploy-state: false
  upgrade-all-service-instances:
    post-deploy-state: true
  wavefront-alert-creation:
    post-deploy-state: false
  wavefront-alert-deletion:
    pre-delete-state: false

